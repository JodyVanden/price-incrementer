<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Price Incrementer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background: #f9f9f9;
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
    }

    .price {
      font-size: 3em;
      font-weight: bold;
      margin: 20px 0;
      color: #007bff;
    }

    input[type="number"] {
      padding: 10px;
      width: 200px;
      font-size: 1em;
      margin-bottom: 20px;
    }

    .buttons {
      margin: 20px 0;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .cancel-button {
      background: #dc3545;
    }

    .cancel-button:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <h1>Price Incrementer</h1>

  <div>
    <input type="number" id="startAmount" placeholder="Enter starting amount" />
    <button onclick="setStartingPrice()">Set Starting Price</button>
  </div>

  <div class="price">$<span id="price">0</span></div>

  <div class="buttons">
    <button onclick="increment(1000)">+1000</button>
    <button onclick="increment(5000)">+5000</button>
    <button onclick="increment(10000)">+10000</button>
    <button onclick="increment(20000)">+20000</button>
    <button onclick="increment(25000)">+25000</button>
  </div>

  <div>
    <button class="cancel-button" onclick="cancelLast()">Cancel Previous Increment</button>
  </div>

  <script>
    let price = 0;
    let history = [];

    function setStartingPrice() {
      const startAmount = parseFloat(document.getElementById('startAmount').value);
      if (isNaN(startAmount) || startAmount < 0) {
        alert("Please enter a valid positive number.");
        return;
      }
      price = startAmount;
      history = [];
      updateDisplay();
    }

    function increment(amount) {
      history.push(amount);
      price += amount;
      updateDisplay();
    }

    function cancelLast() {
      if (history.length === 0) {
        alert("No increments to cancel.");
        return;
      }
      const lastAmount = history.pop();
      price -= lastAmount;
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById('price').textContent = price.toLocaleString();
    }
  </script>
</body>
</html>
